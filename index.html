<head>

<body dir="rtl">
    <header>
    به نام خدا

    <hr style="border: dashed">
    <p class="notice">
برای تغییر ورژن آنلاین ، لطفا فایل  caproj پروژه خود را آپلود نمایید.

        <br>
    <div class="upload-box">
<form action="cv.php" method="post" enctype="multipart/form-data">
    <input id="file" type="file" style="display:none" onchange="upload()" accept = ".caproj" name="file" required autofocus>

        <i onclick="$('#file').click()" class="material-icons upload">attach_file</i>
    <br>
    <input placeholder="نسخه کانستراکت شما" type="number" min="20"  name="version" required>
        <p id="res-error" class="disnon"></p>
        <p id="res-name" class="disnon"></p>
        <p id="res-size" class="disnon"></p>
    <input  type="submit" value="آپلود" id="upload_btn" class="disnon" name="upload_btn">

</form>
    </div>
<script>
function upload() {
    var x = document.getElementById("file");
    var res = '';
    var resname = $('#res-name');
    var ressize = $('#res-size');
    var upload_btn = $('#upload_btn');
    var reserror = $('#res-error');
    if ('files' in x) {
        if (x.files.length == 0) {
            res = "لطفا یک فایل را انتخاب کنید.";
            reserror.removeClass('disnon');
            reserror.addClass('dis');
            reserror.html(res)
        }
        else {
            for (var i = 0; i < x.files.length; i++) {
                    var file = x.files[i];
                if ('name' in file) {
//                    if (CHFFE(file.name) != 'capx' || CHFFE(file.name) != 'caproj') {
//                        //error
//                        reserror.html('فرمت فایل باید capx یا caproj باشد.')
//                        reserror.removeClass('disnon');
//                        reserror.addClass('dis')
//                    }
//                    else {
                        var name = 'نام فایل : ' + file.name;
//                    console.log(name);
                        resname.html(name);
                        resname.removeClass('disnon');
                        resname.addClass('dis');
                        upload_btn.removeClass('disnon');
                        upload_btn.addClass('dis');
//                    }
                }
                if ('size' in file) {
                    if (file.size >= 100000000) {
                        //error
                        reserror.html('حجم سورس نباید بیش تر از ۱۰۰ مگابایت شود.')
                        reserror.removeClass('disnon');
                        reserror.addClass('dis')
                    }
                    else {
                            var size = 'حجم فایل : ' + BTO(file.size);
//                    console.log(size);
                            ressize.html(size);
                            ressize.removeClass('disnon');
                            ressize.addClass('dis');
                            upload_btn.removeClass('disnon');
                            upload_btn.addClass('dis');

                    }
                }
            }
        }
    }

}
function BTO(bytes,decimals) {
    if(bytes == 0) return '0 بایت';
    var k = 1000,
        dm = decimals + 1 || 3,
        sizes = ['بایت', 'کیلوبایت', 'مگابایت', 'گیگابایت', 'ترابایت', 'PB', 'EB', 'ZB', 'YB'],
        i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
}
function CHFFE(fileName) {
    var ext =  fileName.split('.').pop();
    return ext;
}
function Random(start,end){
    randomNumber = start + Math.floor(Math.random() * (end-start));
    return randomNumber;
}
var Random = Random(1,3);
$('body').css('background','url(assets/bg/'+Random+'.jpg)');
</script>
